<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card my-5 ">

        <form class="card-body cardbody-color p-lg-5" [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">

          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
              placeholder="User Name" formControlName="userName">
              <p class="text-danger mt-1" *ngIf="(signUpForm.get('userName').touched||submitted)&&signUpForm.get('userName').errors?.['required']">
                This field is required !</p>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            <p class="text-danger mt-1" *ngIf="(signUpForm.get('password').touched||submitted)&&signUpForm.get('password').errors?.['required']">
              This field is required !</p>

          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password1" placeholder="Confirm password" formControlName="confirmPassword">
            <p class="text-danger mt-1" *ngIf="(signUpForm.get('confirmPassword').touched||submitted)&&signUpForm.get('confirmPassword').errors?.['required']">
              This field is required !</p>
            <p class="text-danger mt-1" *ngIf="(signUpForm.get('confirmPassword').touched||submitted)&&signUpForm.get('confirmPassword').errors?.['mustMatch']">
              Value does not match !</p>

          </div>
         
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
           Have Account? <a routerLink="/login"  class="text-dark fw-bold"> Login</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
